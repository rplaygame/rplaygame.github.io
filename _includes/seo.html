    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/assets/images/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="Kayıp Sözlük Feed" href="{{ site.url }}/feed.xml">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{% if page.title == "Home" %}{{ site.title }} | {{ site.description }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.title == 'Home' %}{{ site.description }}{% else %}{{ page.summary | escape }}{% endif %}"  />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
    <link rel="next" href="{{ site.url }}/2"/>
    <link rel="publisher" href="{{ site.googleplus_url }}"/>
    <meta property="og:locale" content="tr_TR"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:description" content="{% if page.title == 'Home' %}{{ site.description }}{% else %}{{ page.summary | escape }}{% endif %}"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:site_name" content="{{ site.sitename }}"/>
    <meta property="og:image" content="{% if page.title == 'Home' %}{{ site.url }}/assets/images/{{ site.image }}{% else %}{{ site.url }}/assets/images/news/{{ page.image }}{% endif %}"/>
    <meta property="og:image:secure_url" content="{% if page.title == 'Home' %}{{ site.url }}/assets/images/{{ site.image }}{% else %}{{ site.url }}/assets/images/news/{{ page.image }}{% endif %}"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:description" content="{% if page.title == 'Home' %}{{ site.description }}{% else %}{{ page.summary | escape }}{% endif %}"/>
    <meta name="twitter:title" content="{% if page.title == 'Home' %}{{ site.title }}{% else %}{{ page.title }}{% endif %}"/>
    <meta name="twitter:site" content="@{{ site.twitter_username }}"/>
    <meta name="twitter:image" content="{% if page.title == 'Home' %}{{ site.url }}/assets/images/{{ site.image }}{% else %}{{ site.url }}/assets/images/news/{{ page.image }}{% endif %}"/>
    {% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}"/>
    {% endfor %}
    <meta property="article:section" content="{{ page.category }}"/>
    <meta property="article:publisher" content="{{ site.facebook_url }}"/>
    <meta property="article:author" content="{{ site.facebook_url }}"/>
    <meta property="article:section" content="{{ page.category }}"/>
    <meta property="article:published_time" content="{{ page.date }}"/>
    <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
